<!DOCTYP>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>MyBotServie Configguration Site</title>
</head>
<body>
    <div class="container">
        <div class="starter-template">
            <h1>Config your Bot</h1>
            <form method="post" , action="api">
                <h2>Twitch Options</h2>
                <div class="form-group">
                    <label>TwitchBot OAuth2 token</label>
                    <input class="form-control" type="text" name="TwitchBotKey" />
                </div>
                <div class="form-group">
                    <label>TwitchBot name</label>
                    <input class="form-control" type="text" name="TwitchBotName" />
                </div>
                <div class="form-group">
                    <label>TwitchBot Channel</label>
                    <input class="form-control" type="text" name="TwitchBotChannelName" />
                </div>
                <h2>Discord Options</h2>
                <div class="form-group">
                    <label>Discord OAuth2 token</label>
                    <input class="form-control" type="text" name="DiscrodBotKey" />
                </div>
                <h2>Hue Options</h2>
                <div class="form-group">
                    <label>Hue IP</label>
                    <input class="form-control" type="text" name="HueIP" />
                </div>
                <div class="form-group">
                    <label>Hue token</label>
                    <input class="form-control" type="text" name="HueKey" />
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
